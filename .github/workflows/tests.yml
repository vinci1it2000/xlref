name: test cases

on:
  schedule:
    - cron: '0 11 11 * *'
  push:
    branches: [ master, dev ]

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        extra: [ base, all, dev ]
        python-version: [ '3.9', '3.10', '3.11' ]
        include:
          - os: windows-latest
            extra: all
            python-version: '3.10'
    env:
      EXTRAS: ${{ matrix.extra }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Test Dependencies
        run: pip install -r requirements/test.pip
      - if: matrix.extra == 'base'
        name: Install Dependencies
        run: pip install -e .
      - if: matrix.extra != 'base'
        name: Install Dependencies
        run: pip install -e .[${{ matrix.extra }}]
      - name: Run Test
        run: coverage run --source=xlref -m unittest discover -s tests -p 'test_*.py'
      - if: matrix.python-version == '3.11' && matrix.extra == 'all' && matrix.os == 'ubuntu-latest'
        name: Run Coveralls
        run: coveralls --service=github
